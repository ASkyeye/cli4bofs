---
name: "udpScanner"
description: "UDP scanner"
author: "Z-Labs"
tags: ['net recon']
OS: "cross"
header: ['thread', 'zib']
sources:
    - 'https://raw.githubusercontent.com/The-Z-Labs/bof-launcher/main/bofs/src/udpScanner.zig'
usage: '<targetSpecification:portSpecification> <bufferLen> <bufferPtr>'
examples:
    - "udpScanner 192.168.0.1:21,80 i:0"
    - "udpScanner 192.168.0.1:80-85 i:0"
    - "udpScanner 102.168.1.1-2:53 i:0"
    - "udpScanner 102.168.1.1-32:22-32,427 \"i:$(wc -c udpPayloads.txt)\" file:/tmp/udpPayloads"

